<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=0.5, minimum-scale=2.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Яндекс Дом</title>
  <link rel="stylesheet" href="../css/app.css">
</head>
<body>
<div class="wrapper">
  <header class="header">
    <img class="header__logo"
         srcset="../assets/Яндекс_Дом@1x.png 1x,
               ../assets/Яндекс_Дом@2x.png 2x"
         src="../assets/Яндекс_Дом@1x.png"
         alt="Яндекс Дом">
    <ul class="header__header-menu">
      <li class="header-menu__menu-item header-menu__menu-item_active_true"><div>Сводка</div></li>
      <li class="header-menu__menu-item header-menu__menu-item_active_false"><div>Устройства</div></li>
      <li class="header-menu__menu-item header-menu__menu-item_active_false"><div>Сценарии</div></li>
    </ul>
  </header>

  <main class="main">
    <section>
      <div>Главное</div>
      <div>
        <div>Привет, Геннадий!</div>
        <div>Двери и окна закрыты, сингализация включена.</div>

        <div class="whether">
          <div>
            <div class="whether__home">Дома</div>
            <div class="whether__">+23</div>
          </div>
          <div>
            <div>За окном</div>
            <div>+19</div>
          </div>
          <img class="whether__logo"
               srcset="../assets/cloud-drizzle.png 1x,
               ../assets/cloud-drizzle@2x.png 2x"
               src="../assets/cloud-drizzle.png"
               alt="cloudy and drizzle">
        </div>

        <div></div>
      </div>
    </section>

    <section id="featured_scenarios">
      <div>Избранные сценарии</div>
      <div></div>
    </section>

    <section id="featured_devices">
      <div>
        <div>Избранные устройства</div>
        <ul>
          <li><button>Все</button></li>
          <li><button>Кухня</button></li>
          <li><button>Зал</button></li>
          <li><button>Лампочки</button></li>
          <li><button>Камеры</button></li>
        </ul>
      </div>
      <div></div>
    </section>
  </main>

  <footer class="footer">
      <ul class="footer__footer-menu">
        <li><a class="footer-menu__menu-item" href="#">Помощь</a></li>
        <li><a class="footer-menu__menu-item" href="#">Обратная связь</a></li>
        <li><a class="footer-menu__menu-item" href="#">Разработчикам</a></li>
        <li><a class="footer-menu__menu-item" href="#">Условия использования</a></li>
      </ul>
      <span class="footer__copyright">&copy;2001-2017 ООО &laquo;Яндекс&raquo;</span>
  </footer>
</div>
</body>
</html>
